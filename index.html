<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Signup Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-top">
    <div class="top-banner">
        <p>
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! 
          <a href="#" class="shop-now">ShopNow</a>
        </p>
        <div class="language-selector">
          <div class="selected-language">
            <span id="current-language">English</span>
            <i class="arrow"></i>
          </div>
          <ul class="language-options">
            <li data-lang="English">English</li>
            <li data-lang="Spanish">Spanish</li>
            <li data-lang="French">French</li>
            <li data-lang="German">German</li>
            <li data-lang="Chinese">Chinese</li>
          </ul>
        </div>
      </div>
    </div>


  <header>
    <nav>
    <a href="#" class="main-head-logo"><h1 id="logo">Exclusive</h1></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
      <div id="logo2"></div> <!-- Empty logo -->
      <div class="search-bar">
        <input type="text" placeholder="Search...." maxlength="16" minlength="5" required>
        <button><i class="search-icon"></i></button>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="content-container">
      <div class="image-container">
        <img src="assets/images/main-logo.jpg" alt="Placeholder Image"> <!-- Empty image src -->
      </div>
      <div class="form-container">
        <h2>Create an account</h2>
        <form>
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email or Phone Number" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
          <button class="google-signup"><i class="fas fa-user-plus"></i> Sign up with Google</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </main>
</body>
</html>
