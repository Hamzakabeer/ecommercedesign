<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sale Banner with Language Dropdown</title>
  <link rel="stylesheet" href="checker.css">
</head>
<body>
  <header>
    <div class="top-banner">
      <p>
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! 
        <a href="#" class="shop-now">ShopNow</a>
      </p>
      <div class="language-selector">
        <div class="selected-language">
          <span id="current-language">English</span>
          <i class="arrow"></i>
        </div>
        <ul class="language-options">
          <li data-lang="English">English</li>
          <li data-lang="Spanish">Spanish</li>
          <li data-lang="French">French</li>
          <li data-lang="German">German</li>
          <li data-lang="Chinese">Chinese</li>
        </ul>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
